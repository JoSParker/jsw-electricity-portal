<div class="app-container">
  <app-header 
    *ngIf="!isLoginPage()" 
    (menuToggle)="toggleNavbar()">
  </app-header>

  <div class="content-area">
    <app-navbar 
      *ngIf="!isLoginPage()" 
      [isOpen]="navbarOpen" 
      (navbarClose)="closeNavbar()">
    </app-navbar>

    <main class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <footer class="app-footer"></footer>
</div>
