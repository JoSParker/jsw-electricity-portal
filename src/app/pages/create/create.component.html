<div class="license-container">
  <h2>License Details</h2>
  <form>
    <div class="license-row">
      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="Name" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Email" />
      </div>
      <div class="form-group">
        <label>Company</label>
        <input type="text" placeholder="Company" />
      </div>
      <div class="form-group">
        <label>Designation</label>
        <input type="text" placeholder="Designation" />
      </div>
      <div class="form-group">
        <label>License Number</label>
        <input type="text" placeholder="License Number" />
      </div>
      <div class="form-group">
        <label>Valid License</label>
        <input type="text" placeholder="Valid License" />
      </div>
      <div class="form-group">
        <label>License Type</label>
        <select>
          <option>Resident</option>
          <option>Non-Resident</option>
        </select>
      </div>
      <div class="form-group">
        <label>Application Status</label>
        <input type="text" placeholder="Application Status" />
      </div>
    </div>

    <h3>Document Uploads</h3>
    <div class="upload-area">
      <select>
        <option>Select Document Type</option>
        <option>Aadhaar Card</option>
        <option>PAN</option>
        <option>Passport</option>
      </select>
      <input type="file" />
      <button type="button">Add</button>
    </div>

    <div class="action-buttons">
      <button type="button" class="btn-draft">Save as Draft</button>
      <button type="submit" class="btn-submit">Submit</button>
      <button type="button" class="btn-view-draft">View Draft</button>
    </div>
  </form>
</div>
